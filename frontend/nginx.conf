server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Главное исправление:
    # Если файл не найден, отдаем index.html (пусть React разбирается)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Чтобы Nginx не ломался на файлах статики (js, css, картинки)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        try_files $uri =404;
    }
}